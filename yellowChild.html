<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>小黄人</title>
		<link rel="stylesheet" type="text/css" href="yellowChild.css"/>
	</head>
	<body>
		<div class="content">
			<!--头发-->
			<div class="hair">
				<!--一根头发-->
				<div class="hair-1"></div>
				<!--一根头发-->
				<div class="hair-2"></div>
			</div>
			<!--身体-->
			<div class="body">
				<!--裤子-->
				<div class="trousers">
					<!--裤子上部分-->
					<div class="trousers-top">
						<!--裤子口袋-->
						<div class="trousers-pocket"></div>
					</div>	
					<!--裤子下部分-->
					<div class="trousers-bottom">
						<!--裤子左兜线-->
						<div class="trousers-left-line"></div>
						<!--裤子右兜线-->
						<div class="trousers-right-line"></div>
						<!--裤子中竖线-->
						<div class="trousers-mid-line"></div>
					</div>
					<!--裤子左背带-->
					<div class="trousers-left-belt"></div>
					<!--裤子右背带-->
					<div class="trousers-right-belt"></div>
				</div>
				<!--眼睛-->
				<div class="eye">
					<!--左眼镜框-->
					<div class="eye-glasses-left">
						<!--左眼睛-->
						<div class="eye-left"></div>
					</div>
					<!--右眼镜框-->
					<div class="eye-glasses-right">
						<!--右眼睛-->
						<div class="eye-right"></div>
					</div>
				</div>
				<!--嘴巴-->
				<div class="mouse"></div>
			</div>
			<!--胳膊-->
			<div class="arm">
				<!--左胳膊-->
				<div class="arm-left"></div>
				<!--右胳膊-->
				<div class="arm-right"></div>
			</div>
			<!--腿-->
			<div class="leg">
				<!--左腿-->
				<div class="leg-left"></div>
				<!--右腿-->
				<div class="leg-right"></div>
				<!--脚底阴影-->
				<div class="leg-shadow"></div>
			</div>
		</div>
	</body>
</html>
